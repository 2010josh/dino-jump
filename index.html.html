<!DOCTYPE html>
<html>
<head>
  <title> danger </title> 
</head>

<body>

   
  
   
   <canvas id="canvas" width="640" height="480"></canvas>
   

 <script>
   var canvas = document.getElementById("canvas");
   var ctx = canvas.getContext("2d");
  
   canvas.width = window.innerWidth;
   canvas.height = window.innerHeight;



function checkTime(i) {
  if (i < 10) {i = "0" + i}; 
  return i;
}
 
	 
	
var d_ypos = 400;
var d_xpos = 300;
	 
//create empty jump array
var d_images = [];
d_images.length = 12;

for(var i = 1 ; i < d_images.length ; i++){
    d_images[i] = new Image();
	d_images[i].src = 'Jump (' + i.toString() + ').png';
}
	
	
var keyDown  = function() {
       d_ypos = 200;
	   };
	   
	   
var keyUp  = function() {
       d_ypos = 400;
	   };




//load cactus images

var cactus;
cactus = new Image();	
cactus.src = "cac.png"

var cactus2;
cactus2 = new Image();	
cactus2.src = "cac2.png"

var cactus3;
cactus3 = new Image();	
cactus3.src = "cac3.png"


 
//create empty Run array
var Fly_images = [];
Fly_images.length = 9;


//push the images into array


for(var i = 1 ; i < Fly_images.length; i++){
    Fly_images[i] = new Image();
	Fly_images[i].src = 'Fly (' + i.toString() + ').jpg';
}

var birdspeed = 20;
var cactusspeed = 20;
var p_ypos = 475 ;
var p_xpos = 3300;
var c_ypos = 475 ;
var c_xpos = 500;
var c2_ypos = 475 ;
var c2_xpos = 2900;
var c3_ypos = 475 ;
var c3_xpos = 1200;
function update() {
    p_xpos -= birdspeed;
	    if (p_xpos < 3) {
            p_xpos = 1200;
		}
	c_xpos -= cactusspeed;
	    if (c_xpos < 3) {
            c_xpos = 1200;
		}
	c2_xpos -= cactusspeed;
	    if (c2_xpos < 3) {
            c2_xpos = 1200;
		}
	c3_xpos -= cactusspeed;
	    if (c3_xpos < 3) {
            c3_xpos = 1200;
		}
		//check collision with pytr
		if (d_xpos < p_xpos + 50 && d_xpos + 50 > p_xpos && d_ypos < (p_ypos-200) + 50 &&
	d_ypos + d_ypos + 50 > (p_ypos-200)) {alert ("Refunds")
	p_xpos = Math.random();

}	
	    // checks for cac
		if (d_xpos < c_xpos + 50 && d_xpos + 50 > c_xpos && d_ypos < (c_ypos) + 50 &&
	d_ypos + d_ypos + 50 > (c_ypos)) {alert ("Refunds!")
	c_xpos = Math.random();
	    
	
 }	
            //cac 2 
        if (d_xpos < c2_xpos + 50 && d_xpos + 50 > c2_xpos && d_ypos < (c2_ypos) + 50 &&
	d_ypos + d_ypos + 50 > (c2_ypos)) {alert ("Refunds!")
	c2_xpos = Math.random();
	    
	
 }
            //cac3
        if (d_xpos < c3_xpos + 50 && d_xpos + 50 > c3_xpos && d_ypos < (c3_ypos) + 50 &&
	d_ypos + d_ypos + 50 > (c3_ypos)) {alert ("Refunds!")
	c3_xpos = Math.random();
	    
	
 }		 
}


window.addEventListener('keydown', keyDown);
window.addEventListener('keyup', keyUp);


//loop and draw the images
var i = 1;
setInterval(function(){
    i++;
	if( i >= 8){
	    i = 1;
	}
	

	// redraw background for every sprite images
	update();
	//ctx.fillStyle = "white";
	ctx.clearRect (0, 0, canvas.width, canvas.height);
	//ctx.fillRect (0, 0, canvas.width, canvas.height);
	ctx.drawImage(d_images[i],d_xpos,d_ypos,170,170);
	ctx.drawImage(Fly_images[i],p_xpos,(p_ypos-200),50,50);
	ctx.drawImage(cactus,(c_xpos),c_ypos,50,80);
	ctx.drawImage(cactus2,(c2_xpos),(c2_ypos),50,80);
	ctx.drawImage(cactus3,(c3_xpos),c3_ypos,50,80);
},150)

</script>
</body>
</html>
